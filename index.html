<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <title>MudHornet Brewing Co.</title>
</head>
<body>
  <!-- Chatbot Frame (Initially hidden) -->
  <div id="chatbot-frame" style="display: none;">
    <div class="chat-header">
      <strong>MudHornet Brewing Co.</strong>
      <!-- Reset Button in Header -->
      <button id="reset-chat" onclick="resetChat()" class="reset-btn">⟲</button>
    </div>
    <div class="chat-body" id="chat-body">
      <div id="chatbot-messages">
        <!-- Messages will appear here -->
      </div>
    </div>
    <div id="chatbot-buttons-container">
      <div id="chatbot-buttons">
        <button class="chatbot-btn" onclick="handleButtonClick('Beer Menu🍺')">Beer Menu🍺</button>
        <button class="chatbot-btn" onclick="handleButtonClick('Food Menu🍕')">Food Menu🍕</button>
        <button class="chatbot-btn" onclick="handleButtonClick('Events🗓️')">Events🗓️</button>
        <button class="chatbot-btn" onclick="handleButtonClick('Taproom 📍')">Taproom 📍</button>
      </div>
    </div>
  </div>

  <!-- Toggle Button (Logo) -->
  <div id="chatbot-toggle" onclick="toggleChatbot()">
    <img src="images/ChatGPT Image May 9, 2025, 03_59_55 PM.png" alt="Chatbot Logo" class="chatbot-logo" />
  </div>

  <script src="chatbot.js"></script>
  <script>
    // Toggle the chatbot visibility
    function toggleChatbot() {
      var frame = document.getElementById('chatbot-frame');
      
      if (frame.classList.contains('show')) {
        frame.classList.remove('show');
        setTimeout(() => {
          frame.style.display = "none"; // After fade-out, hide it
        }, 500); // Delay to match the fade-out duration
      } else {
        frame.style.display = "flex"; // Make the chatbot visible
        setTimeout(() => {
          frame.classList.add('show'); // After visibility is set, fade it in
        }, 10); // Small delay to trigger the fade-in
      }
    }

    // Reset the chat by clearing messages
    function resetChat() {
      const chatMessages = document.getElementById('chatbot-messages');
      chatMessages.innerHTML = ''; // Clear chat history

      // Optionally, you can re-trigger the chatbot greeting or menu here
      const greetingMessage = document.createElement('div');
      greetingMessage.classList.add('bot-message');
      greetingMessage.innerHTML = 'The chat got tipsy and <strong>started over...😵‍💫</strong> How can I assist you?';
      chatMessages.appendChild(greetingMessage);
    }
  </script>
</body>
</html>
